<!-- Section: Design Block -->
<section class="d-flex align-items-center background-radial-gradient overflow-hidden vh-100">

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="animate__animated animate__backInLeft my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    The best offer <br />
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <p class="animate__animated animate__flipInX mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="animate__animated animate__zoomIn position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="animate__animated animate__zoomIn position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form>
                            <h3 class="mb-4 text-center">Login</h3>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput2"
                                            placeholder="">
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput3"
                                    placeholder="">
                            </div>

                            <!-- Password input -->
                            <div class="mb-4">
                                <label for="exampleFormControlInput4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput4"
                                    placeholder="">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="mt-2 w-100 btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
