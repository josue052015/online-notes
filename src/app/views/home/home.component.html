<div class="p-0 mt-2">
  <h1 class="logo-title"><i class="fa-regular fa-pen-to-square"></i> Online Notes</h1>
 <!-- <span class="text-muted-custom">Overview</span> -->
  <div class="tabs d-flex pt-1 ps-2">
    <h2 class="title">Notes<span class="text-muted-custom">({{notes?.length}})</span></h2>
    <div (click)="getData(tab)" class="tab my-2  pointer" [ngClass]="{ active: selectedTab == tab }"
      *ngFor="let tab of tabs">
      {{ tab }}
    </div>
    <!-- <div class="btn-add">
        <span class="">
          <i class="feather icon-plus me-2 text-truncate"></i> Add new
          assets</span>
      </div> -->
  </div>
  <div class="data  pt-4" *ngIf="!loading else loadingSpinner">
    <div class="note-item" *ngFor="let note of notes" >
      <div class="d-flex justify-content-between note-actions">
        <span class="text-muted-custom"><span class="fa-regular fa-calendar text-active pe-2"></span>{{note.dateModified | date}}</span>
        <div class="img-dropdownButton pointer ps-1 actions">
          <span class="fa-solid fa-pen" title="Edit"></span>
          <span class="text-danger  fa-solid fa-trash" title="Delete"></span>
        </div>
      </div>
      
      <hr />
      <h3>{{note.title}}</h3>
      <p class="text-muted-custom m-0">{{note.description}}</p>
    </div>

    <!--  <ng-template [ngTemplateOutlet]="phoneNumbers" *ngIf="selectedTab == 'Phone'"></ng-template>
      <ng-template [ngTemplateOutlet]="emails" *ngIf="selectedTab == 'Email'"></ng-template> -->
  </div>

</div>
<ng-template #loadingSpinner>
<div class="tab-content d-flex justify-content-center">
  <div class="m-auto spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
</ng-template>
<ng-template #noContent>

</ng-template>
